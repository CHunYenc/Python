<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/chuicon.png" sizes="32x32" type="image/png">
  <title>中華大學圖資處教學研究組範例爬蟲網頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

  <!-- Required scripts -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <style>
    * {
      font-family: 'Noto Sans TC', sans-serif;
    }

    /* .container{
            margin-top: 10px;
        } */
  </style>
</head>

<body>
  <!-- Our application root element -->
  <div id="app">
    <!-- Title -->
    <b-navbar toggleable="lg" type="light" variant="light">
      <b-navbar-brand href="/">
        <img src="img/175538168.jpg" width="30" height="30" class="d-inline-block align-top" alt="Kitten">
        中華大學圖資處教學研究組範例爬蟲網頁
      </b-navbar-brand>
    </b-navbar>
    <!-- Context -->
    <b-container>
      <b-table striped hover :items="items"></b-table>
    </b-container>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Start running your app -->
  <script>
    window.app = new Vue({
      el: '#app',
      data: {
        name: '',
        items: [{
            age: 40,
            first_name: 'Dickerson',
            last_name: 'Macdonald'
          },
          {
            age: 21,
            first_name: 'Larsen',
            last_name: 'Shaw'
          },
          {
            age: 89,
            first_name: 'Geneva',
            last_name: 'Wilson'
          },
          {
            age: 38,
            first_name: 'Jami',
            last_name: 'Carney'
          }
        ]
    },
    // 先到 https://newsapi.org/s/taiwan-news-api 申請屬於你自己的 API
    // http://newsapi.org/v2/top-headlines?country=tw&apiKey=
    mounted() {
      axios.get(
          'http://newsapi.org/v2/top-headlines?country=tw&apiKey='
        )
        .then(function (res) {
          // handle success
          console.log(res);
        })
        .catch(function (error) {
          // handle error
          console.log(error);
        })
    },
    computed: {
      showAlert() {
        return this.name.length > 4 ? true : false
      }
    }
    })
  </script>
</body>

</html>
